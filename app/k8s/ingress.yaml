apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nestjs
  labels:
    app: nestjs-api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: www.myapi.dev.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nestjs-api-service
                port:
                  number: 3000
